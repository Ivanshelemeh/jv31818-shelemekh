<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <a href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></a>
    <meta http-equiv="Content-Type " content="text/html; charset=UTF-8" >

    <title>Registation page</title>

</head>
<body>

<h1>Registration</h1>
<div>


    <h1 >Ввеведите ваш логин, пароль</h1></br>

        <form method="POST" th:action="@{/register}" th:object="${customer}">

            <table>
        <label th:field="*{name}">Name:</label>
        <input type="text" name="name"/><br/>

        <label th:field="*{password}">Password:</label>
        <input type="text" name="password"/><br/>
            </table>

            <div >
                <span>
            <button type="submit">Зарегать себя</button>
                    </span>
                </div>
        </form>
</div>
    </body>
</html>
